<div *ngIf="isLoggedIn()">
    <app-usernav></app-usernav>

    <div class="dashboard-container">
        <div class="form-container">
            <div class="form-header">
                <h2>Submit Your Feedback</h2>
                <p>We value your opinion and would love to hear from you</p>
            </div>
            
            <div class="card">
                <form [formGroup]="addform" (ngSubmit)="addFeedback()" class="form">
                    <div class="form-icon">
                        <img src="assets/customer-feedback.png" alt="Feedback Icon">
                    </div>
                    
                    <div class="form-group">
                        <textarea formControlName="feedbackText" name="feedbackText" id="feedbackText" rows="8" 
                                  class="form-control" placeholder="Tell us your thoughts..."></textarea>
                        
                        <div *ngIf="feedbackText.invalid && feedbackText.touched" class="error-message">
                            <p *ngIf="feedbackText.errors?.required">Feedback is required.</p>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary" routerLink="/userviewfeedback">Cancel</button>
                        <button type="submit" [disabled]="addform.invalid" class="btn-primary">
                            <i class="fas fa-paper-plane"></i> Submit Feedback
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!isLoggedIn()">
    <app-error></app-error>
</div>
