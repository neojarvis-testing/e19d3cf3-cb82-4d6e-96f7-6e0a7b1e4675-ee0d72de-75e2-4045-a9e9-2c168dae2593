<app-navbar></app-navbar>
<div class="auth-container">
    <div class="auth-card">
        <h2>Login</h2>
        <form #loginform="ngForm" (ngSubmit)="addlogin()">
            <div class="form-group">
                <input type="text" 
                       name="email" 
                       id="email" 
                       [(ngModel)]="login.Email" 
                       class="form-control" 
                       #em="ngModel" 
                       required 
                       pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" 
                       placeholder="Email">
                <label for="email">Email<span class="asterisk">*</span></label>
                <div class="error-message" *ngIf="em.errors?.required && (em.touched || em.dirty)">
                    <p>Email is required</p>
                </div>
                <div class="error-message" *ngIf="em.errors?.pattern">
                    <p>Please enter a valid email address</p>
                </div>
            </div>

            <div class="form-group">
                <div class="password-field">
                    <input [type]="hidePassword ? 'password' : 'text'" 
                           name="password" 
                           id="password" 
                           [(ngModel)]="login.Password" 
                           class="form-control" 
                           #pass="ngModel" 
                           required 
                           placeholder="Password">
                    <span class="toggle-password-icon" (click)="togglePasswordVisibility()">
                        <i [class]="hidePassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
                    </span>
                </div>
                <label for="password">Password<span class="asterisk">*</span></label>
                <div class="error-message" *ngIf="pass.errors?.required && (pass.touched || pass.dirty)">
                    <p>Password is required</p>
                </div>
            </div>

            <button type="submit" [disabled]="loginform.invalid" class="btn-primary full-width">Login</button>
            
            <p class="auth-link">Don't have an account? <a routerLink="/register">Register here</a></p>
        </form>
    </div>
</div>
