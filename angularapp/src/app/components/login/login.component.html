<app-navbar></app-navbar>
<div class="background-wrapper">
    <div class="container">
        <form #loginform="ngForm" (ngSubmit)="addlogin()">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2>Login</h2>
                </div>
                <div class="panel-body">
                    <!-- Email field -->
                    <div class="form-group">
                        <input type="text" 
                               name="email" 
                               id="email" 
                               [(ngModel)]="login.Email" 
                               class="form-control" 
                               #em="ngModel" 
                               required 
                               pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" 
                               placeholder="Email">
                        <label for="email">Email<span class="asterisk" style="color: red;">*</span></label>
                        <div class="error-message" *ngIf="em.errors?.required && (em.touched || em.dirty)">
                            <p class="text-danger">*Email is required</p>
                        </div>
                        <div class="error-message" *ngIf="em.errors?.pattern">
                            <p class="text-danger">*Please enter a valid email address</p>
                        </div>
                    </div>

                    <!-- Password field -->
                    <div class="form-group">
                        <div class="password-field">
                            <input [type]="hidePassword ? 'password' : 'text'" 
                                   name="password" 
                                   id="password" 
                                   [(ngModel)]="login.Password" 
                                   class="form-control" 
                                   #pass="ngModel" 
                                   required 
                                   placeholder="Password">
                            <i class="toggle-password fas" 
                               [class.fa-eye]="hidePassword" 
                               [class.fa-eye-slash]="!hidePassword" 
                               (click)="togglePasswordVisibility()">
                            </i>
                        </div>
                        <label for="password">Password<span class="asterisk" style="color: red;">*</span></label>
                        <div class="error-message" *ngIf="pass.errors?.required && (pass.touched || pass.dirty)">
                            <p class="text-danger">*Password is required</p>
                        </div>
                    </div>

                    <!-- Button section -->
                    <div class="panel-footer">
                        <div class="form-group" *ngIf="loginform.invalid">
                            <button class="form-control btn btn-secondary" disabled>Login</button>
                        </div>
                        <div class="form-group" *ngIf="!loginform.invalid">
                            <button class="form-control btn btn-success">Login</button>
                        </div>
                    </div>
                    <p class="text-center">Don't have an account? <a routerLink="/register" class="custom-link">Register here</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
